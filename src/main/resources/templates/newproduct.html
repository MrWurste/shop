<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments::head_part"/>
    <title>Admin</title>
</head>
<body>
<header th:replace="fragments::menu"></header>
<form class="container" th:action="@{newproduct}" method="post" th:object="${product}">
    <div>
        <label>Nazwa: </label>
        <input type="text" id="productName" th:field="*{name}"/>
    </div>
    <div>
        <label>Opis:</label>
        <textarea id="productDescription" cols="40" rows="5" placeholder="Dodaj opis"
                  th:field="*{description}"/>
    </div>
    <div>
        <label>Obraz:</label>
        <input type="text" id="productImage" th:field="*{image}"/>
    </div>
    <div>
        <label>Cena:</label>
        <input type="number" id="productPrice" th:field="*{price}"/>
    </div>
    <div>
        <input type="submit" value="Dodaj produkt"/>
    </div>
</form>
</body>
</html>
