<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header th:replace="fragments::menu"></header>
<div th:each="item : ${allItems}" >
    <div th:text="${item.productName}"/>
    <span>Ilość:</span>
    <div th:text="${item.productQuantity}"/>
    <div>---------------------------</div>
</div>
</body>
</html>
