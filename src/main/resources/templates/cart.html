<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments::head">
    <title>Cart</title>
</head>
<body>
<header th:replace="fragments::menu"></header>
<div th:each="item : ${allItems}" >
    <div th:text="${item.productName}"/>
    <span>Ilość:</span>
    <div th:text="${item.productQuantity}"/>
    <div>---------------------------</div>
</div>
</body>
</html>
