<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments::head_part"/>
    <title>Cart</title>
</head>
<body>
<header th:replace="fragments::menu"></header>
<article th:each="item : ${allItems}" >
    <div th:text="${item.productName}"/>
    <span>Ilość:</span>
    <div th:text="${item.productQuantity}"/>
    <div>---------------------------</div>
</article>
</body>
</html>
